<p-toast></p-toast>
<div class="p-fluid form-box">
    <h1>Iniciar Sesión</h1>
    <form (ngSubmit)=onSubmit(logInForm) #logInForm="ngForm">
        <div class="p-field">
            <label for="email">Correo electrónico</label>
            <input required id="email" name="email" type="email" pInputText ngModel /> 
        </div>
        <div class="p-field">
            <label for="password">Contraseña</label>
            <input required id="password" name="password" type="password" pInputText ngModel/> 
        </div>
        <button required pButton type="submit" icon="pi pi-check" iconPos="left" label="Ingresar"></button>
    </form>
</div>
